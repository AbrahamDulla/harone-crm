<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 mt-5 mb-5">
          <h3>Request for onboard</h3>
          <form>
            <div class="form-group">
              <label for="user_name">Company name</label>
              <input
                type="text"
                class="form-control"
                id="user_name"
                placeholder="company name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="company email"
              />
            </div>
            <div class="form-group">
              <label for="business_address">Business address</label>
              <input
                type="text"
                class="form-control"
                id="business_address"
                placeholder="business address"
              />
            </div>
            <div class="form-group">
              <label for="industry">Industry</label>
              <select class="form-control" id="industry" name="industry">
                <option value="technology">Technology</option>
                <option value="agriculture">Agriculture</option>
                <option value="manufacturing">Manufacturing</option>
              </select>
            </div>
            <div class="form-group">
              <label for="representative">Representative name</label>
              <input
                type="text"
                class="form-control"
                id="representative"
                placeholder="representative"
              />
            </div>
              <label for="representativeEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="representativeEmail"
                placeholder="representative email"
              />
              <div class="form-group">
                <label for="representative_phone">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="representative_phone"
                  placeholder=" representative phone"
                />
              </div>
              <div class="form-group">
                <label for="representative_address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="representative_address"
                  placeholder="representative address"
                />
              </div>
            <button type="submit" class="btn btn-primary">Request</button>
            <a href="/login" class="btn btn-link">Logout</a>
          </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
