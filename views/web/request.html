<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <h3>Request for onboard</h3>
          <form>
            <div class="form-group">
              <label for="user_name">Company name</label>
              <input
                type="text"
                class="form-control"
                id="user_name"
                placeholder="Enter your username"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="business_address">Business Address</label>
              <input
                type="text"
                class="form-control"
                id="business_address"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="industry">Industry</label>
              <input
                type="text"
                class="form-control"
                id="industry"
                placeholder="Enter your industry"
              />
            </div>
            <div class="form-group">
              <label for="representative">Representative name</label>
              <input
                type="text"
                class="form-control"
                id="representative"
                placeholder="Enter representative name"
              />
            </div>
              <label for="representativeEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="representativeEmail"
                placeholder="Enter representative email"
              />
              <div class="form-group">
                <label for="representative_phone">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="representative_phone"
                  placeholder="Enter representative phone"
                />
              </div>
              <div class="form-group">
                <label for="representative_address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="representative_address"
                  placeholder="Enter representative address"
                />
              </div>
            <button type="submit" class="btn btn-primary">Request</button>
            <a href="/login" class="btn btn-link">Logout</a>
          </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
